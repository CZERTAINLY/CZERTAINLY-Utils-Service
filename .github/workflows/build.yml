name: Build
on:
  push:
    branches: [main]
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    if: github.event_name != 'pull_request'
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B -U verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
      - name: Checkout docs repo
        uses: actions/checkout@v5
        with:
          repository: CZERTAINLY/CZERTAINLY-Interface-Documentation
          token: ${{ secrets.GH_ACTIONS_PERSONAL_ACCESS_TOKEN }}
          path: docs
          ref: gh-pages
      - name: Copy OpenAPI
        run: |
          mkdir -p docs/utils/$GITHUB_REF_NAME/images
          cp -R openapi/utils-service.yaml docs/utils/$GITHUB_REF_NAME
          cp -r images/* docs/utils/$GITHUB_REF_NAME/images
      - name: Commit to docs
        run: |
          cd docs
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'interfaces@users.noreply.github.com'
          git add -A
          if [ -n "$(git status --porcelain)" ]; then
            echo "there are changes";
            git commit -am "Automatically generated utils docs"
            git push
          else
            echo "no changes";
          fi
